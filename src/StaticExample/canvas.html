<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
</head>
<body>
  <!-- 定义一个canvas画布，设置尺寸，500x500 -->
  <canvas id="base-canvas" width="500" height="500"></canvas>
  <script>
    ;(function () {
      let canvas = document.querySelector('#base-canvas')
      if (canvas.getContext) {
        // getContext的入参
        // 2d：
        // webgl：
        let ctx = canvas.getContext('2d')

        // 
        // ctx.fillStyle = rgb(255, 122, 0)
        // 线的粗细
        // ctx.lineWidth = 15;

        // 画一个线
        // 开始
        ctx.beginPath()
        // 左上角设置为 原点，坐标(0, 0)
        // 将点位移动到坐标 (50, 50)
        ctx.moveTo(50, 50)
        // 画个线到坐标(80, 100)
        ctx.lineTo(80, 100)
        // 给这个线填充颜色
        // 通过线条来绘制图形轮廓
        ctx.stroke()
        // 结束
        ctx.closePath()

        // 画一个三角形
        ctx.beginPath()
        ctx.moveTo(20, 80)
        // 画个线到坐标(80, 100)
        ctx.lineTo(80, 150)
        // 画个线到坐标(150, 100)
        ctx.lineTo(150, 100)
        ctx.lineTo(20, 80)
        ctx.stroke()
        // 结束
        ctx.closePath()

        // 画个矩形
        ctx.beginPath()
        // 绘制矩形, strokeRect 参数：x, y, w, h
        ctx.strokeRect(200, 200, 50, 50)
        // 填充矩形，x, y, w, h
        ctx.fillRect(200, 200, 50, 50)
        // 清空 x, y, w, h
        ctx.clearRect(225, 225, 10, 10)
        // 结束
        ctx.closePath()

        
      }
    })()
  </script>
</body>
</html>
